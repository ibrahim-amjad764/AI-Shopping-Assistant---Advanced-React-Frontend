<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0369a1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="url(#grad)"/>
  
  <!-- Shopping Bag Icon -->
  <g transform="translate(50, 50)">
    <!-- Bag Handle -->
    <path d="M-15 -15 Q-15 -20 -10 -20 Q-5 -20 -5 -15" 
          stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M5 -15 Q5 -20 10 -20 Q15 -20 15 -15" 
          stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
    
    <!-- Bag Body -->
    <rect x="-18" y="-12" width="36" height="28" rx="3" fill="white" opacity="0.95"/>
    
    <!-- Bag Details -->
    <line x1="-12" y1="-5" x2="12" y2="-5" stroke="#0ea5e9" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- AI Sparkle (Top Right) -->
  <circle cx="75" cy="25" r="5" fill="#fbbf24"/>
  <path d="M75 18 L75 22 M75 28 L75 32 M68 25 L72 25 M78 25 L82 25" 
        stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
</svg>

